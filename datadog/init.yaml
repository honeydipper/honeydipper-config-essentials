---
drivers:
  daemon:
    featureMap:
      global:
        emitter: "datadog-emitter"
    features:
      global:
        - name: "emitter"
    drivers:
      datadog-emitter:
        name: datadog-emitter
        type: builtin
        handlerData:
          shortName: datadog-emitter
  datadog-emitter:
    useHostPort: true
    statsdPort: "8125"
