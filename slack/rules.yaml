---
rules:
  - when:
      source:
        system: slack_bot
        trigger: interact
    do:
      with:
        - resume_token_src: $ctx.slack_payload.callback_id,ctx.slack_payload.actions.0.block_id
        - resume_token: '{{ splitList "," .ctx.resume_token_src | first }}'
          labels_status: success
          resume_payload: $ctx.slack_payload
      if:
        - '{{ contains "/" .ctx.resume_token }}'
      call_workflow: resume_workflow
      context: mute

  - when:
      source:
        system: slack_bot
        trigger: slashcommand
    do:
      context: _slashcommands
      call_workflow: slashcommand

  # responding to ignored events
  - when:
      source:
        system: slack_bot
        trigger: events
    do:
      context: mute

  # responding to slack event url verification
  - when:
      source:
        system: slack_bot
        trigger: event_verification
    do:
      context: mute
