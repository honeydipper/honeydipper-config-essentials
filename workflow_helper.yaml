---
workflows:
  notify:
    on_error: exit
    on_failure: exit
    steps:
      - if_match:
          message_type: "error"
        export:
          notify+: $ctx.notify_on_error
      - iterate_parallel: $?ctx.notify
        iterate_as: channel_id
        switch: $ctx.channel_id
        cases:
          "reply":
            function:
              target:
                system: $ctx.chat_system
                function: reply
        default:
          function:
            target:
              system: $ctx.chat_system
              function: say
    no_export:
      - notify


  workflow_announcement:
    workflow: notify
    with:
      message_type: announcement
      message: $?ctx.event_announcement
      message-: |-
        An event is triggered for `{{ .ctx._meta_event }}` with id <{{ coalesce .ctx._event_url "./#" }}|#{{ coalesce .ctx._event_id "unspecified" }}>
        ```{{ coalesce .ctx._event_detail "no detail available" }}```
      message+: |

        invoking workflow `{{ coalesce .ctx._meta_desc .ctx._meta_name }}`


  workflow_status:
    workflow: notify
    with:
      message_type: $labels.status
      message: $?ctx.status_message
      message-: >-
        `{{ coalesce .ctx._meta_desc .ctx._meta_name "Unnamed workflow" }}` is completed with status `{{ .labels.status }}`
        {{ eq .labels.status "success" | ternary ""
        ( printf "\nwhile performing `%s`\n```%s```" .labels.performing  .labels.reason ) }}


  reload:
    function:
      driver: redispubsub
      rawAction: send
      parameters:
        broadcastSubject: reload

  resume_workflow:
    function:
      driver: redispubsub
      rawAction: send
      parameters:
        broadcastSubject: resume_session
        key: $ctx.resume_token
        labels:
          status: $ctx.labels_status
          reason: $?ctx.labels_reason
        payload: $?ctx.resume_payload

  snooze_alert:
    if:
      - $?ctx.alert_Id
    on_error: continue
    steps:
      - function:
          target:
            system: $ctx.alert_system
            function: snooze
      - workflow: notify
        with:
          message_type: $labels.status
          message: |-
            Snoozing `{{ .ctx.alert_system }}` alert  <{{ coalesce .ctx.alert_url "./#" }}|#{{ coalesce .ctx.alert_Id "unspecified" }}> returns `{{ .labels.status }}`{{ if ne .labels.status "success" }}
            ```{{ .labels.reason }}```{{ end }}
