---
drivers:
  daemon:
    featureMap:
      global:
        eventbus: redisqueue
    features:
      global:
        - name: "eventbus"
          required: true
        - name: "driver:redispubsub"
    drivers:
      redisqueue:
        name: redisqueue
        type: builtin
        handlerData:
          shortName: redisqueue
      redispubsub:
        name: redispubsub
        type: builtin
        handlerData:
          shortName: redispubsub

  redisqueue:
    connection:
      Addr: 127.0.0.1:6379

  redispubsub:
    connection:
      Addr: 127.0.0.1:6379
